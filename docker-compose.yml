version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: slots-app
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    networks:
      - slots-network

  mysql:
    image: mysql:8.0
    container_name: slots-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: slots
      MYSQL_USER: slots
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - slots-network

  nginx:
    image: nginx:latest
    container_name: slots-nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - slots-network

networks:
  slots-network:

volumes:
  db_data:
